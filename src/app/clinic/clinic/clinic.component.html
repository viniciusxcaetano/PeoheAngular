<p-toast [style]="{marginTop: '80px'}"></p-toast>

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <p-panel header="Validate">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Nome da Clínica *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="name" placeholder="Obrigatório" />
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Por favor, insira o nome"
            *ngIf="!userform.controls['name'].valid&&userform.controls['name'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Telefone:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="phone" />
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Endereço:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="address" formControlName="address" />
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Observações:
        </div>
        <div class="ui-grid-col-6">
          <textarea pInputTextarea type="text" formControlName="comments"></textarea>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Porcentagem padrão:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="number" min="0" max="100" formControlName="percentage" placeholder="%" />
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Valor entre 0 à 100"
            *ngIf="!userform.controls['percentage'].valid&&userform.controls['percentage'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Salvar" [disabled]="!userform.valid"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </div>
  </p-panel>
</form>
